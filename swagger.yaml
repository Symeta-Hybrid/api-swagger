openapi: 3.0.3
info:
  title: Mail-IT-Wize API
  description: |-
    Next to the Mail-IT-Wize web portal we also offer a RESTful API. This API provides an endpoint for printing and sending documents. Enveloping the letter and return mail processing is also provided.

    The process contains two components: receiving documents including metadata (document intake request) and consulting the previously processed data (resource request).
  termsOfService: https://portal.mailitwize.be/terms-and-conditions
  contact:
    email: support@mailitwize.be
  version: 1.5.0
servers:
  - url: https://api-test.mailitwize.be/api/v1
    description: UAT server, no printing
  - url: https://api.mailitwize.be/api/v1
    description: PROD server
tags:
  - name: intake
    description: Submit new intakes, get estimates or retrieve intake information
paths:
  /intake:
    post:
      tags:
        - intake
      summary: Create a new intake
      description: Create a new intake via JSON request
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Intake'
        required: true
      responses:
        '200':
          description: OK - Intake processed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntakeResponse'
        '422':
          description: Unprocessable Entity - verify request body
        '413':
          description: Entity Too Large - payload is too large, try using the Multipart Intake Request instead
        '401':
          description: Unauthorized - verify bearer token is correct and not expired
      security:
        - bearerAuth:
            - write:intakes
            - read:intakes
  /intake/estimate:
    post:
      tags:
        - intake
      summary: Request a cost estimation for an Intake with the provided details
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Intake'
      responses:
        '202':
          description: OK - Estimate calculated and returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntakeEstimateResponse'
        '422':
          description: Unprocessable Entity - verify request body
      security:
        - bearerAuth:
            - write:estimate
  /intake/multipart:
    post:
      tags: [intake]
      summary: Create a new multipart intake
      description: Create a new multipart intake via form-data request
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/IntakeMultipart'
      responses:
        '200':
          description: OK - multipart intake created
      security:
        - bearerAuth:
            - write:intakes
            - read:intakes
  /intake/estimate/multipart:
    post:
      tags: [intake]
      summary: Request a cost estimation for a Multipart Intake with the provided details
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/IntakeMultipart'
      responses:
        '202':
          description: OK - Estimate calculated and returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntakeEstimateResponse'
        '422':
          description: Unprocessable Entity - verify request body
      security:
        - bearerAuth:
            - write:estimate
  /intake/show/{id}:
    get:
      tags: [intake]
      summary: Request information about the specified Intake
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Numeric ID of the Intake to get
      responses:
        '200':
          description: OK - Intake properties fetched
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntakeShowResponse'
      security:
        - bearerAuth:
            - read:intakes
  /intake/delete/{id}:
    post:
      tags: [intake]
      summary: Remove the specified Intake
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Numeric ID of the Intake to delete
        - in: path
          name: confirmation
          schema:
            type: string
            format: md5
          required: true
          description: MD5 hash of the specified Intake's zip code, as confirmation
      responses:
        '200':
          description: OK - Intake was removed
        '400':
          description: Confirmation hash did not match
        '403':
          description: Forbidden - attempting to remove an Intake that does not belong to the authenticated user
        '404':
          description: Not Found - Intake file could not be found on our fileserver
        '422':
          description: Intake is currently being processed and cannot be deleted - try again at a later time
      security:
        - bearerAuth:
            - delete:intakes
  /proof-of-delivery/{id}:
    get:
      tags: [pod]
      summary: Request information about the POD for the specified Intake
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Numeric ID of the Intake for which you want to get the POD info
      responses:
        '200':
          description: OK - POD for Intake fetched
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PodShowResponse'
        '403':
          description: Forbidden - attempting to get POD info for Intake that does not belong to the authenticated user
        '404':
          description: Not Found - Intake or POD not found
      security:
        - bearerAuth:
            - read:proof-of-delivery
  /proof-of-delivery/{id}/document:
    post:
      tags: [pod]
      summary: Request the POD document for the specified Intake
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Numeric ID of the Intake for which you want to get the POD document
      responses:
        '200':
          description: OK - POD document for Intake fetched
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '403':
          description: Forbidden - attempting to get POD document for Intake that does not belong to the authenticated user
        '404':
          description: Not Found - Intake or POD not found or POD document not yet available
      security:
        - bearerAuth:
            - read:proof-of-delivery
components:
  schemas:
    Intake:
      type: object
      properties:
        document:
          type: object
          properties:
            name:
              type: string
              example: 'maindocument.pdf'
            mime-type:
              description: MIME type of the document, currently only application/pdf is supported
              type: string
              example: 'application/pdf'
            contents:
              description: base64 encoded string of PDF contents
              type: string
              format: byte
              example: 
            multiplex:
              description: Print method - 1 for recto verso, 0 for recto
              type: integer
              enum:
                - 0
                - 1
              default: 1
        attachments:
          type: object
          properties:
            '0':
              type: object
              properties:
                name:
                  type: string
                  example: attachment.pdf
                mime-type:
                  type: string
                  example: application/pdf
                contents:
                  type: string
                  format: byte
                  description: base64 encoded string of attachment PDF contents
                multiplex:
                  description: Print method - 1 for recto verso, 0 for recto
                  type: integer
                  enum: [0, 1]
                  default: 1
        address:
          type: array
          items:
            type: object
            properties:
              street:
                type: string
                example: 'Interleuvenlaan'
              houseNumber:
                type: integer
                example: 50
                description: Required if houseNumberAlpha is **absent**
              houseNumberAlpha:
                type: string
                example: '50'
                description: Required if houseNumber is **absent**
                default: ''
              box:
                type: string
                example: '0101'
                default: ''
              unstructuredStreetNumberBox:
                type: string
                example: '30 b'
                description: Combination of houseNumber and box if separate properties are unavailable. Only allowed if [street, houseNumber, box] are **absent**.
                default: ''
              countryIso2:
                type: string
                example: 'BE'
                default: 'BE'
                minLength: 2
                maxLength: 2
              zip:
                type: string
                example: '3001'
              municipality:
                type: string
                example: 'Leuven'
              company:
                type: string
                example: 'Symeta Hybrid nv'
            oneOf:
                - type: object
                  properties:
                    firstname:
                      type: string
                      example: 'John'
                    lastname:
                      type: string
                      example: 'Doe'
                  required:
                    - firstname
                    - lastname
                  additionalProperties: false
                - type: object
                  properties:
                    fullname:
                      type: string
                      example: 'John Doe'
                  required:
                    - fullname
                  additionalProperties: false
        envelope:
          type: object
          description: Custom envelope print
          properties:
            name:
              description: Original name of the envelope document, including extension
              type: string
              example: 'envelope.pdf'
            mime-type:
              description: MIME type of the envelope, currently only application/pdf is supported
              type: string
              example: 'application/pdf'
            contents:
              description: base64 encoded string of PDF contents
              type: string
              format: byte
        background:
          nullable: true
          type: object
          description: Custom background to be printed on first page of main document
          properties:
            name:
              description: Original name of the background document, including extension
              type: string
              example: 'background.pdf'
            mime-type:
              description: MIME type of the background, currently only application/pdf is supported
              type: string
              example: 'application/pdf'
            contents:
              description: base64 encoded string of PDF contents
              type: string
              format: byte
        carrier:
          nullable: true
          type: object
          description: Custom address carrier to be used for C4 envelopes
          properties:
            name:
              description: Original name of the carrier document, including extension
              type: string
              example: 'carrier.pdf'
            mime-type:
              description: MIME type of the carrier, currently only application/pdf is supported
              type: string
              example: 'application/pdf'
            contents:
              description: base64 encoded string of PDF contents
              type: string
              format: byte
        postalService:
          type: array
          items:
            type: object
            properties:
              registered:
                type: integer
                enum: [0, 1]
                default: 0
              prior:
                type: integer
                enum: [0, 1]
                default: 0
              nonPrior:
                type: integer
                enum: [0, 1]
                default: 1
        correlation:
          type: array
          items:
            type: object
            properties:
              costId:
                type: string
                example: 'test'
              lang:
                type: string
                enum: ['nl', 'fr', 'en', 'de']
              returnAddress:
                type: string
                example: 'Interleuvenlaan 50, 3001 Leuven'
                description: Will be printed on the envelope as return address in case the letter is undeliverable.
        hook:
          type: array
          items:
            type: object
            properties:
              uri:
                type: string
                format: url
                example: 'https://example.com/hooks/mailitwize'
              method:
                type: string
                enum: ['GET', 'POST']
                default: 'POST'
    IntakeResponse:
      type: object
      properties:
        intake:
          type: integer
          example: 10205
        cost:
          type: string
          example: '2.03'
        pricing:
          type: object
          properties:
            recto_pages:
              type: integer
              example: 1
            verso_pages:
              type: integer
              example: 0
            total_pages:
              type: integer
              example: 1
            total_sheets:
              type: integer
              example: 1
            envelope_type:
              type: string
              enum: ['US', 'C4', 'C5']
            recto_cost:
              type: number
              format: float
              example: 0.01
            verso_cost:
              type: number
              format: float
              example: 0
            print_cost:
              type: number
              format: float
              example: 0.01
            envelope_cost:
              type: number
              format: float
              example: 0.05
            address_carrier_cost:
              type: number
              format: float
              example: 0.01
            send_cost:
              type: number
              format: float
              example: 1.93
            prior_cost:
              type: number
              format: float
              example: 0
            registered_cost:
              type: number
              format: float
              example: 0
            total_cost:
              type: number
              format: float
              example: 2.03
        partner_pricing:
          type: object
          properties:
            recto_pages:
              type: integer
              example: 1
            verso_pages:
              type: integer
              example: 0
            total_pages:
              type: integer
              example: 1
            total_sheets:
              type: integer
              example: 1
            envelope_type:
              type: string
              enum: ['US', 'C4', 'C5']
            recto_cost:
              type: number
              format: float
              example: 0.01
            verso_cost:
              type: number
              format: float
              example: 0
            print_cost:
              type: number
              format: float
              example: 0.01
            envelope_cost:
              type: number
              format: float
              example: 0.05
            address_carrier_cost:
              type: number
              format: float
              example: 0.01
            send_cost:
              type: number
              format: float
              example: 1.93
            prior_cost:
              type: number
              format: float
              example: 0
            registered_cost:
              type: number
              format: float
              example: 0
            total_cost:
              type: number
              format: float
              example: 2.03
    IntakeEstimateResponse:
      type: object
      properties:
        estimate:
          type: string
          example: '2.13'
        estimate_partner:
          type: string
          example: '2.03'
    IntakeMultipart:
      type: object
      required: ['document[name]', 'document[contents]', requestType]
      properties:
        requestType:
          type: string
          example: multipart
        document[name]:
          type: string
          example: maindocument.pdf
        document[mime-type]:
          type: string
          example: application/pdf
          description: MIME type of the document, currently only application/pdf is supported
        document[contents]:
          type: string
          format: binary
        document[multiplex]:
          description: Print method - 1 for recto verso, 0 for recto
          type: integer
          enum: [0, 1]
          default: 1
        attachments[0][name]:
          type: string
          example: attachment_1.pdf
        attachments[0][mime-type]:
          type: string
          example: application/pdf
        attachments[0][contents]:
          type: string
          format: binary
        attachments[0][multiplex]:
          type: integer
          enum: [0, 1]
        address[firstname]:
          type: string
          example: John
          description: Only allowed if fullname is **absent**
        address[lastname]:
          type: string
          example: Doe
          description: Only allowed if fullname is **absent**
        address[fullname]:
          type: string
          example: John Doe
          description: Only allowed if firstname **and** lastname are **absent**
        address[street]:
          type: string
          example: 'Interleuvenlaan'
        address[houseNumber]:
          type: integer
          example: 50
          description: Required if houseNumberAlpha is **absent**
        address[houseNumberAlpha]:
          type: string
          example: '50'
          description: Required if houseNumber is **absent**
          default: ''
        address[box]:
          type: string
          example: '0101'
          default: ''
        address[unstructuredStreetNumberBox]:
          type: string
          example: '30 b'
          description: Combination of houseNumber and box if separate properties are unavailable. Only allowed if [street, houseNumber, box] are **absent**.
          default: ''
        address[countryIso2]:
          type: string
          example: 'BE'
          default: 'BE'
          minLength: 2
          maxLength: 2
        address[zip]:
          type: string
          example: '3001'
        address[municipality]:
          type: string
          example: 'Leuven'
        address[company]:
          type: string
          example: 'Symeta Hybrid nv'
        envelope[name]:
          type: string
          example: envelope.pdf
        envelope[mime-type]:
          type: string
          example: application/pdf
          description: MIME type of the envelope, currently only application/pdf is supported
        envelope[contents]:
          type: string
          format: binary
        background[name]:
          type: string
          example: envelope.pdf
        background[mime-type]:
          type: string
          example: application/pdf
          description: MIME type of the envelope, currently only application/pdf is supported
        background[contents]:
          type: string
          format: binary
        carrier[name]:
          type: string
          example: carrier.pdf
        carrier[mime-type]:
          type: string
          example: application/pdf
          description: MIME type of the address carrier, currently only application/pdf is supported
        carrier[contents]:
          type: string
          format: binary
        postalService[registered]:
          type: integer
          enum: [0, 1]
        postalService[prior]:
          type: integer
          enum: [0, 1]
        postalService[nonPrior]:
          type: integer
          enum: [0, 1]
          default: 1
        correlation[costId]:
          type: string
          example: 'test'
        correlation[lang]:
          type: string
          enum: ['nl', 'fr', 'en', 'de']
        correlation[returnAddress]:
          type: string
          example: 'Interleuvenlaan 50, 3001 Leuven'
          description: Will be printed on the envelope as return address in case the letter is undeliverable.
        hook[uri]:
          type: string
          format: url
          example: 'https://example.com/hooks/mailitwize'
        hook[method]:
          type: string
          enum: ['GET', 'POST']
          default: 'POST'
    IntakeShowResponse:
      type: object
      properties:
        id:
          type: integer
          example: 10205
        firstname:
          type: string
          example: 'John'
        lastname:
          type: string
          example: 'Doe'
        fullname:
          type: string
          example: 'John Doe'
        company:
          type: string
          example: 'Symeta Hybrid nv'
        street:
          type: string
          example: 'Interleuvenlaan'
        number:
          type: integer
          example: 50
        number_alpha:
          type: string
          example: '50'
          default: ''
        box:
          type: string
          example: '0101'
          default: ''
        unstructured_street:
          type: string
          example: '30 b'
          default: ''
        zip:
          type: string
          example: '3001'
        municipality:
          type: string
          example: 'Leuven'
        country_iso2:
          type: string
          example: 'BE'
          default: 'BE'
          minLength: 2
          maxLength: 2
        cost_id:
          type: string
          example: 'test'
        status:
          type: string
          enum: ['received', 'Processed', 'PickedUp', 'Dispatched', 'Printing', 'Shipped', 'Cancelled']
          default: Printing
        created_at:
          type: string
          example: 2022-12-07T09:41:58.067000Z
          format: date-time
        updated_at:
          type: string
          example: 2022-12-07T09:41:58.067000Z
          format: date-time
        mailpack:
          type: object
          nullable: true
          properties:
            id:
              type: integer
              example: 12530
            intake_id:
              type: string
              example: 10205
            name:
              type: string
              example: miw2_10205_c945po9018-dd37-3411-j765-109eut7c86fd_mailpack.pdf
            pages:
              type: string
              example: 2
            envelope_type:
              type: string
              enum: [US, C4, C5]
            created_at:
              type: string
              format: date-time
              example: 2022-12-07 10:42:06.563
            updated_at:
              type: string
              format: date-time
              example: 2022-12-07 10:42:06.563
        envelope:
          type: object
          nullable: true
          properties:
            id:
              type: integer
              example: 1075
            intake_id:
              type: string
              example: 10205
            name:
              type: string
              example: miw2_10205_c945po9018-dd37-3411-j765-109eut7c86fd_envelope.pdf
            original_name:
              type: string
              example: miw2_10205_c945po9018-dd37-3411-j765-109eut7c86fd_envelope.pdf
            created_at:
              type: string
              format: date-time
              example: 2022-12-07 10:42:06.563
            updated_at:
              type: string
              format: date-time
              example: 2022-12-07 10:42:06.563
        shipping_barcode:
          type: string
          example: JJBEA2356412012365478896541
        shipping_date:
          type: string
          format: date
          example: '01/10/2022'
    PodShowResponse:
      type: object
      properties:
        podGuid:
          type: string
          format: guid
        podBusinessKey:
          type: string
          example: miw2_
        requestDateTime:
          type: string
          format: date-time
          example: 2023-07-31T14:58:36+02:00
        barcode:
          type: string
          example: 010541288500452621900128522499
        deliveryStates:
          type: array
          items:
            type: object
            properties:
              stateCode:
                type: string
                example: PodDownloadRequestPodInfoSucceeded
              stateDisplaytext:
                type: string
                example: Pod download request, pod info succeeded
              transitionDateTime:
                type: string
                format: date-time
                example: 2023-08-01T10:00:00+02:00
        documentInfo:
          type: object
          properties:
            hasPodAvailable:
              type: boolean
            hasOriginalDocumentAvailable:
              type: boolean
  requestBodies:
    Intake:
      description: Intake that needs to be created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Intake'
    IntakeMultipart:
      description: Multipart Intake that needs to be created
      content:
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/IntakeMultipart'
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
